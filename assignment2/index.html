<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>
<style>
    #chat-box {
        height: 300px;
        margin: 50px 0;
        display: none;
    }

    #chat-box>div:nth-child(1) {
        height: 90%;
        overflow-x: hidden;
    }

    #chat-box>div:nth-child(2) {
        height: 10%;
    }

    #chat-box input {
        width: 95%;
        height: 40px;
    }

    #chat-box button {
        height: 42px;
        margin-left: 10px;
    }
</style>

<body>
    <h1>Join Chat</h1>
    <input type="text" placeholder="Enter your name" id="name" required>
    <button onclick="showChat()">submit</button>
    <h1>Enter your name first to join the chat</h1>
    <div id="chat-box">
        <div id="container">
        </div>
        <div><input type="text" placeholder="enter your message" id="msg"><button onclick="send()">send</button></div>
    </div>
</body>
<script>
    const socket = new WebSocket("ws://localhost:7000");
    const chatBox = document.getElementById("chat-box");
    const name = document.getElementById("name");
    const container = document.getElementById("container");
    let chats;
    const msg = document.getElementById("msg");

    socket.onmessage = ({ data }) => {
        data = JSON.parse(data);
        chats = data
        appendChat(data)
    }

    function appendChat(data) {
        container.innerHTML = "";
        data.forEach(el => {
            let me = ""
            if (el[1] == name.value) {
                me = "me"
            }
            container.innerHTML += `
            <div>
                <p>${me || el[1]}- <b>${el[0]}</b></p>
            </div>
            `
        });
    }

    function showChat() {
        if (!name.value) {
            alert("Enter your name first");
            return;
        }
        chatBox.style.display = "block"
        appendChat(chats)
    }

    function send() {
        if (msg.value) {
            socket.send(`${msg.value}|${name.value}`)
            msg.value="";
        }
    }
</script>

</html>
